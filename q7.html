<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .output {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            padding: 10px;
            display: inline-block;
            background: #f1f1f1;
            border-radius: 8px;
            min-width: 200px;
        }
    </style>
</head>
<body>

    <h2>Press any key</h2>
    <p class="output">You pressed: <span id="keyPressed">None</span></p>

    <script>
        document.addEventListener("keydown", function(event) {
            document.getElementById("keyPressed").textContent = event.key;
        });
    </script>

</body>
</html>
